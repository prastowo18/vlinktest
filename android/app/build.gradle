apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native Android app configuration.
 */
react {
    autolinkLibrariesWithApp()
    // Optional: you can also set entryFile, but index.js is default.
    // entryFile = file("../../index.js")
}

/**
 * Enable ProGuard and Hermes for release build to reduce size.
 */
def enableProguardInReleaseBuilds = true
def enableHermes = true // aktifkan Hermes JS engine

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.vlinktest"

    defaultConfig {
        applicationId "com.vlinktest"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // untuk testing, sementara pakai debug keystore juga
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // Split per CPU architecture (biar APK lebih kecil)
    splits {
        abi {
            enable true
            reset()
            include "armeabi-v7a", "arm64-v8a"
            universalApk false
        }
    }
}

/**
 * Hermes vs JSC setup
 */
project.ext.react = [
    enableHermes: enableHermes
]

def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

dependencies {
    implementation("com.facebook.react:react-android")

    if (enableHermes) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

/**
 * Icon fonts (Ionicons, FontAwesome, etc.)
 */
project.ext.vectoricons = [
    iconFontNames: [ 'Ionicons.ttf', 'FontAwesome.ttf' ]
]
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
